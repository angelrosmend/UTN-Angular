<h1>Registro</h1>

<form class="base-container" [formGroup]="myForm" (ngSubmit)="login()">
   <div class="form">
     <div class="form-group">
       <label for="nombre">Nombre(*)</label>
       <input type="text" forControlName="nombre" placeholder="Nombre"/>
       <p *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
        *El campo es obligatorio
       </p>
     </div>

     <div class="form-group">
       <label for="apellido">Apellido(*)</label>
       <input type="text" forControlName="apellido" placeholder="Apellido"/>
       <p *ngIf="myForm.get('apellido').errors && myForm.get('apellido').dirty">
        *El campo es obligatorio
       </p>
     </div>
     <div class="form-group">
       <label for="telefono">Telefono</label>
       <input type="tel" formControlName="telefono" placeholder="Telefono">
     </div>
     <div class="form-group">
       <label for="email">Email(*)</label>
       <input type="email" formControlName="email" placeholder="email"/>
       <p *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        El campo es obligatorio
       </p>
     </div>
     <div class="form-group">
       <label for="password">Contrase√±a(*)</label>
       <input type="password" formControlName="password" placeholder="password"/>

       <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('password').hasError('minLength')">Debe colocar al menos 6 caracteres</p>
        <p *ngIf="myForm.get('password').hasError('maxLength')">No debe exceder 8 caracteres</p>
       </div>
     </div> 
   </div>
   <input class="btn" [disabled]="myForm.invalid" type="submit" value="Ingresar">
   <p>(*) Campos obligatorios </p>
</form>
