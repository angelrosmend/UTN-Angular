<h1>Login</h1>

<form [formGroup]="myForm" (ngSubmit)="login()">
 <div class="form-group">
  <label for="">Email</label>
  <input type="text" formControlName="email">
 </div>

 <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
  El campo es obligatorio
 </div>

 <div class="form-group">
  <label for="">Password</label>
  <input type="text" formControlName="password">
 </div>

 <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
  <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
  <p *ngIf="myForm.get('password').hasError('minLength')">Debe colocar al menos 6 caracteres</p>
  <p *ngIf="myForm.get('password').hasError('maxLength')">No debe exceder 8 caracteres</p>

 </div>
 <input class="btn" [disabled]="myForm.invalid" type="submit" value="Ingresar">
</form>
