<h1> Obras al oleo</h1>
<section class="product-list">
<article class="card" *ngFor="let producto of productos">
 <figure class="photo"> <img src={{producto.image}}></figure>
 <div class="card-footer">
 <p>Titulo: {{producto.titulo}}</p>
 <p>Medidas: {{producto.medidas}}</p>
 <p>Precio: {{producto.precio}}</p>
 </div>
</article>
</section>
